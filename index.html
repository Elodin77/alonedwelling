<!DOCTYPE html>
<html>
<head>
    <title>A Lone Dwelling</title>
    <p>Version 0.0.12</p>
    <br>
    <div id="tips">Tips!</div>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="script.js"></script>
</head>
<body>
    <table style="width:100%">
        <tr>
            <th id="title">A Lone Dwelling</th>
            <th>Build</th>
            <th>Craft</th>
            <th>Resources</th>
        </tr>
        <tr>
            <td>
                <div id="population">Population: -</div><br />
                <div id="people">People: -</div><br />
                <div id="woodcutter_field">
                    <div id="woodcutter">Woodcutter: -</div>
                    <button onclick="add_to_cookie('woodcutter',1)">+</button>
                    <button onclick="add_to_cookie('woodcutter',-1)">-</button>
                    <br />
                </div>
                <div id="wood_refiner_field">
                    <div id="wood_refiner">Wood refiner: -</div>
                    <button onclick="add_to_cookie('wood_refiner',1)">+</button>
                    <button onclick="add_to_cookie('wood_refiner',-1)">-</button>
                    <br />
                </div>
                <div id="hunter_field">
                    <div id="hunter">Hunter: -</div>
                    <button onclick="add_to_cookie('hunter',1)">+</button>
                    <button onclick="add_to_cookie('hunter',-1)">-</button>
                    <br />
                </div>
                <div id="soldier_field">
                    <div id="soldier">Soldier: -</div>
                    <button onclick="add_to_cookie('soldier',1)">+</button>
                    <button onclick="add_to_cookie('soldier',-1)">-</button>
                    <br />
                </div>



            </td>
            <td>
                <div class="tooltip">
                    <div id="house">House: -</div>
                    <button onclick="add_to_cookie('house',1)">+</button>
                    <span class="tooltiptext" id="house_tooltip">tooltip</span>
                </div>

            </td>
            <td>
                <div class="tooltip">
                    <div id="refined_wood_weapon">Refined Wood Weapon</div>
                    <button onclick="add_to_cookie('refined_wood_weapon',1)">+</button>
                    <span class="tooltiptext" id="refined_wood_weapon_tooltip">tooltip</span>
                </div>
            </td>
            <td>
                <div id="happiness">Happiness: -</div><br />
                <div id="weapon">Weapons: -</div><br />
                <div id="food">Food: -</div><br />
                <div id="raw_meat">Raw Meat: -</div><br />

                <div id="wood">Wood: -</div><br />
                <div id="refined_wood">Refined Wood: -</div><br />


            </td>
        </tr>
    </table>
    <button onclick="restart(hard=1)">Restart</button><br />
    <div id="events"></div>





</body>
</html>
